<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>PP31</title>
</head>

<body>
    <h1>PP31</h1>
    <hr>
    <h2>Save User</h2>

    <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
        <input type="text" th:field="*{firstName}" placeholder="User First Name">

        <input type="text" th:field="*{lastName}" placeholder="User Last Name">

        <button type="submit"> Save User </button>
    </form>

    <hr>
    <a th:href="@{/}"> Back to User List </a>
</body>
</html>
